<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Heavenis - Accueil</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* --- Ã‰cran Bienvenue --- */
    #welcome-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1.5s ease;
    }

    #welcome-text {
      font-size: 3.5em;
      font-weight: bold;
      letter-spacing: 4px;
      background: linear-gradient(90deg, #ff00cc, #3333ff, #00ffcc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(0,255,204,0.7);
    }

    /* --- Contenu Principal --- */
    #main-content {
      opacity: 0;
      transform: translateY(40px);
      text-align: center;
      transition: opacity 1s ease, transform 1s ease;
    }

    #main-content.show {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #00ffcc, #3333ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    nav a {
      text-decoration: none;
    }

    .menu-btn {
      background: linear-gradient(45deg, #00ffcc, #3333ff);
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      display: inline-block;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .menu-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 20px rgba(0,255,204,0.7);
    }
  </style>
</head>
<body>
  <!-- Bienvenue -->
  <div id="welcome-screen">
    <div id="welcome-text">Bienvenue sur Heavenis</div>
  </div>

  <!-- Contenu principal -->
  <div id="main-content">
    <h1>Heavenis</h1>
    <p>Un monde entre technologie et imagination ðŸš€</p>
    <nav>
      <a href="apropos.html"><div class="menu-btn">Ã€ propos</div></a>
      <a href="histoire.html"><div class="menu-btn">Histoire</div></a>
      <a href="contact.html"><div class="menu-btn">Contact</div></a>
      <a href="serveur.html"><div class="menu-btn">Serveur Minecraft</div></a>
      <a href="game.html"><div class="menu-btn">Game</div></a>
    </nav>
  </div>

  <script>
    const welcomeScreen = document.getElementById('welcome-screen');
    const mainContent = document.getElementById('main-content');

    // VÃ©rifier si l'utilisateur a dÃ©jÃ  vu le bienvenue
    if (!sessionStorage.getItem('visited')) {
      // Afficher bienvenue puis contenu
      setTimeout(() => {
        welcomeScreen.style.opacity = 0;
        setTimeout(() => { welcomeScreen.style.display = 'none'; }, 1500);
        mainContent.classList.add('show');
      }, 3500);

      // Marquer comme vu
      sessionStorage.setItem('visited', 'true');
    } else {
      // Directement afficher le contenu sans bienvenue
      welcomeScreen.style.display = 'none';
      mainContent.classList.add('show');
    }
  </script>
</body>
</html>
