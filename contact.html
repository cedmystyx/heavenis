<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – Univers Céleste</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="particles-bg"></div>
  <section class="content">
    <h1 class="glitch" data-text="Contact">Contact</h1>
    <p class="subtitle">Une question, une suggestion ou un partenariat ? Écrivez-nous ici :</p>

    <form class="contact-form" action="#" method="post" novalidate>
      <div class="form-group">
        <label for="nom">Nom <span>*</span></label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom complet" required />
      </div>

      <div class="form-group">
        <label for="email">Email <span>*</span></label>
        <input type="email" id="email" name="email" placeholder="votre.email@example.com" required />
      </div>

      <div class="form-group">
        <label for="message">Message <span>*</span></label>
        <textarea id="message" name="message" rows="6" placeholder="Votre message ici..." required></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn">Envoyer</button>
        <button type="reset" class="btn btn-secondary">Réinitialiser</button>
      </div>
    </form>
  </section>
</body>
</html>
