<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu – Univers Céleste</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #00ffe1;
      --bg: #0a0a0a;
      --item-bg: rgba(255, 255, 255, 0.05);
      --item-hover: rgba(0, 255, 225, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: #fff;
      overflow: hidden;
    }

    main {
      text-align: center;
      padding: 3rem 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary);
    }

    p {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 2rem;
    }

    nav.menu {
      display: flex;
      justify-content: center;
      gap: 1rem;
      overflow-x: auto;
      padding: 1rem 0;
    }

    nav.menu li {
      list-style: none;
      background: var(--item-bg);
      padding: 1rem;
      border-radius: 15px;
      min-width: 140px;
      transition: all 0.2s ease;
      border: 2px solid transparent;
      cursor: pointer;
      user-select: none;
    }

    nav.menu li:focus,
    nav.menu li.active {
      outline: none;
      transform: scale(1.08);
      border-color: var(--primary);
      background: var(--item-hover);
      box-shadow: 0 0 15px var(--primary);
    }

    .btns {
      margin-top: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 0.7rem 1.4rem;
      border: 2px solid var(--primary);
      border-radius: 10px;
      color: var(--primary);
      text-decoration: none;
      font-size: 1rem;
      transition: 0.2s;
    }

    .btn:hover {
      background: var(--primary);
      color: #000;
    }
  </style>
</head>
<body>
  <main>
    <h1>MENU SWITCH</h1>
    <p>← → pour naviguer – Entrée pour valider</p>

    <nav class="menu" role="menu" aria-label="Navigation Switch">
      <ul style="display: flex; gap: 1rem; padding: 0; margin: 0;">
        <li role="menuitem" tabindex="0" data-href="histoire.html">Histoire</li>
        <li role="menuitem" tabindex="-1" data-href="contact.html">Contact</li>
        <li role="menuitem" tabindex="-1" data-href="zephyros.html">Zephyros</li>
        <li role="menuitem" tabindex="-1" data-href="heavenis.html">Heavenis</li>
        <li role="menuitem" tabindex="-1" data-href="mentions-legales.html">Mentions</li>
      </ul>
    </nav>

    <div class="btns">
      <a href="index.html" class="btn">Accueil</a>
    </div>
  </main>

  <script>
    const items = document.querySelectorAll('li[role="menuitem"]');
    let current = 0;

    const setFocus = index => {
      if (index < 0) index = items.length - 1;
      if (index >= items.length) index = 0;

      items[current].tabIndex = -1;
      items[current].classList.remove('active');
      current = index;
      items[current].tabIndex = 0;
      items[current].focus();
      items[current].classList.add('active');
    };

    items[current].classList.add('active');
    items[current].focus();

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') {
        setFocus(current + 1);
      } else if (e.key === 'ArrowLeft') {
        setFocus(current - 1);
      } else if (e.key === 'Enter') {
        const href = items[current].dataset.href;
        if (href) window.location.href = href;
      } else if (e.key === 'Escape') {
        window.location.href = 'index.html';
      }
    });

    items.forEach((item, i) => {
      item.addEventListener('mouseenter', () => setFocus(i));
      item.addEventListener('click', () => window.location.href = item.dataset.href);
    });
  </script>
</body>
</html>
