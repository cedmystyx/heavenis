<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heavenis</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #0a0a0a;
    font-family: 'Arial', sans-serif;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: block;
    z-index: 0;
  }

  .centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 10;
  }

  h1 {
    font-size: 6em;
    color: #00f0ff;
    text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 40px #00f0ff, 0 0 80px #00f0ff;
    margin-bottom: 50px;
    animation: float 6s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
  }

  .btn {
    padding: 20px 50px;
    font-size: 1.5em;
    color: #00f0ff;
    background: transparent;
    border: 2px solid #00f0ff;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
    transition: 0.3s;
  }

  .btn:hover {
    background: #00f0ff;
    color: #0a0a0a;
    box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff;
  }

  /* Loader amélioré */
  #loader {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:#0a0a0a;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 50;
    color: #00f0ff;
    font-size: 2em;
    display: none;
    overflow: hidden;
  }

  #loader h2 {
    text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 40px #00f0ff;
    margin-bottom: 30px;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 1; }
  }

  .loader-canvas {
    position: absolute;
    top:0; left:0;
    width:100%; height:100%;
  }
</style>
</head>
<body>
<canvas id="bg"></canvas>

<div class="centered">
  <h1>Heavenis</h1>
  <button class="btn" id="startBtn">Aller sur le site</button>
</div>

<!-- Loader -->
<div id="loader">
  <h2>Chargement...</h2>
  <canvas id="loaderCanvas" class="loader-canvas"></canvas>
</div>

<script>
  // === Fond principal ===
  const canvas = document.getElementById('bg');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const cols = 60, rows = 40, spacing = 20;
  const points = [];
  for (let y=0; y<rows; y++){
    for (let x=0; x<cols; x++){
      points.push({x:x*spacing-(cols*spacing)/2, y:y*spacing-(rows*spacing)/2, z:Math.random()*800-400});
    }
  }

  function project(p){
    const fov=500;
    const scale = fov / (fov + p.z);
    return {x:canvas.width/2 + p.x*scale, y:canvas.height/2 + p.y*scale, scale};
  }

  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    points.forEach(p=>{
      p.z -= 2;
      if(p.z<-500) p.z=500;
      const proj = project(p);
      ctx.fillStyle=`rgba(0,240,255,${proj.scale})`;
      ctx.fillRect(proj.x, proj.y, 2*proj.scale, 2*proj.scale);
    });
    requestAnimationFrame(draw);
  }
  draw();
  window.addEventListener('resize', ()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});

  // === Loader amélioré sans grille ===
  const loader = document.getElementById('loader');
  const loaderCanvas = document.getElementById('loaderCanvas');
  const lctx = loaderCanvas.getContext('2d');
  loaderCanvas.width = window.innerWidth;
  loaderCanvas.height = window.innerHeight;

  const cubes = [];
  const particles = [];

  // Cubes flottants
  for(let i=0;i<150;i++){
    cubes.push({
      x: Math.random()*window.innerWidth,
      y: Math.random()*window.innerHeight,
      size: Math.random()*5+2,
      speed: Math.random()*2+1
    });
  }

  // Particules lumineuses
  for(let i=0;i<200;i++){
    particles.push({
      x: Math.random()*window.innerWidth,
      y: Math.random()*window.innerHeight,
      radius: Math.random()*2+1,
      speed: Math.random()*1+0.5
    });
  }

  function drawLoader(){
    lctx.clearRect(0,0,loaderCanvas.width,loaderCanvas.height);

    // Cubes
    cubes.forEach(c=>{
      c.y -= c.speed;
      if(c.y<0) c.y=loaderCanvas.height;
      lctx.fillStyle="rgba(0,240,255,0.8)";
      lctx.fillRect(c.x, c.y, c.size, c.size);
    });

    // Particules
    particles.forEach(p=>{
      p.y -= p.speed;
      if(p.y<0) p.y=loaderCanvas.height;
      lctx.fillStyle="rgba(0,240,255,0.5)";
      lctx.beginPath();
      lctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
      lctx.fill();
    });

    requestAnimationFrame(drawLoader);
  }

  // Bouton start
  document.getElementById('startBtn').addEventListener('click', ()=>{
    loader.style.display='flex';
    drawLoader();
    const loadTime = Math.random()*2000+1000;
    setTimeout(()=>{window.location.href='acceuil.html';}, loadTime);
  });

  window.addEventListener('resize', ()=>{
    loaderCanvas.width = window.innerWidth;
    loaderCanvas.height = window.innerHeight;
  });
</script>
</body>
</html>
